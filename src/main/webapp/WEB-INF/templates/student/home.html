<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Student's dashboard</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>

<body>

	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default animated fadeInDown">
					<div class="panel-heading">
						<a class="pull-right btn btn-primary btn-xs small-corner-btn" href="#"><i
							class="fa fa-plus-circle"></i> Enroll new course</a>Course list
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th>#</th>
									<th>Course's name</th>
								</tr>
							</thead>
							<tbody>
								<tr class='clickable-row' th:each="course,iterationStatus : ${courses}"
									th:attr="data-href=@{/student/course/}+${course.id}">
									<td th:text="${iterationStatus.count}"></td>
									<td th:text="${course.name}">Course's name</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>

</body>
</html>
