<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Student's dashboard</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>

<body>

	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default animated fadeInDown">
					<div class="panel-heading">
						<a class="pull-right btn btn-primary btn-xs small-corner-btn" th:href="@{/student/enrollment}"><i
							class="fa fa-plus-circle"></i> Course enrollment</a><strong>Dashboard</strong>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="col-md-1 text-center">#</th>
									<th>Course's name</th>
								</tr>
							</thead>
							<tbody>
								<tr class='courseInfo clickable' th:each="course,iterationStatus : ${courses}"
									th:attr="data-href=@{/student/course/}+${course.id}">
									<td class="text-center" th:text="${iterationStatus.count}"></td>
									<td th:text="${course.name}">Course's name</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready( function() {	
			$(".courseInfo").click(function() {
		        window.location = $(this).data("href");
		    });
		});
	</script>

</body>
</html>
