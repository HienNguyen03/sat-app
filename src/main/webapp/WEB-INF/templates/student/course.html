<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Student's dashboard</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>

<body>

	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default animated fadeInDown">
					<div class="panel-heading">
						<a class="pull-right btn btn-primary btn-xs small-corner-btn" href="#"><i class="fa fa-check-square"></i>
							Check participation</a><a class="pull-right btn btn-primary btn-xs small-corner-btn" th:href="@{/student}"><i
							class="fa fa-chevron-circle-left"></i>Back</a><span th:text="${course.name}"></span>
					</div>
					<div class="panel-body">
						<div class="table-responsive">
							<div class="list-group">
								<span th:text="${course.description}"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>

</body>
</html>
