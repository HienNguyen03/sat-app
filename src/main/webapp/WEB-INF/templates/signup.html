<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:replace="common/header :: common-header" />
<body>
	<div th:replace="common/navbar :: common-navbar"></div>
	<div class="container">
		<div class="panel panel-default">
		
			<div class="panel-heading">
				<h4>Sign up for an account</h4>
			</div>
			<div class="panel-body">

				<form action="#" th:action="@{/signup}" th:object="${signupForm}" method="post">
					<div class="form-group">
						<label for="inputName">Username</label>
						<input th:field="*{username}" type="text" class="form-control" id="inputUsername"
							placeholder="Enter your desire display name" aria-describedby="helpBlock2" />
					</div>
					<div class="form-group">
						<label for="inputPassword">Password</label>
						<input th:field="*{password}" type="password" class="form-control" id="inputPassword"
							placeholder="Password" />
					</div>
					<div class="form-group">
						<label class="radio-inline"> <input type="radio" name="roleSelection" id="rdoStudentRole"
								value="student" checked="checked" /> Student
						</label> <label class="radio-inline"> <input type="radio" name="roleSelection"
								id="rdoTeacherRole" value="teacher" /> Teacher
						</label> <label class="radio-inline"> <input type="radio" name="roleSelection" id="rdoAdminRole"
								value="admin" /> Admin
						</label>
					</div>
					<button type="submit" class="btn btn-default">Next</button>
				</form>

			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>
</body>
</html>
