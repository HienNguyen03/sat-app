<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>

<body>

	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">

		<div th:if="${flashMessage}" th:text="${flashMessage}"
			th:attr="class='alert alert-' + ${flashType} + ' alert-dismissable'">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			Any kind of message (success / failure)
		</div>

		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<div th:if="${param.error != null}" class="alert alert-danger">
					<p>Invalid username and password.</p>
				</div>
				<div th:if="${param.logout != null}" class="alert alert-success">
					<p>You have been logged out successfully.</p>
				</div>

				<form action="#" th:action="@{/login}" class="form-signin animated bounceIn" role="login"
					method="post">

					<label for="inputUsername" class="sr-only"><i class="fa fa-user"></i></label>
					<input type="text" id="inputUsername" name="username" class="form-control"
						placeholder="Username" required="required" autofocus="autofocus" />

					<label for="inputPassword" class="sr-only"><i class="fa fa-lock"></i></label>
					<input type="password" id="inputPassword" name="password" class="form-control"
						placeholder="Password" required="required" />

					<label class="remember-me"> <input name="remember-me" type="checkbox" /> Remember me
					</label>

					<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

				</form>

			</div>
		</div>
	</div>
	<!-- /container -->

	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>
</body>
</html>
