<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<title>Teacher's dashboard</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>

<body>
	<div th:replace="common/navbar :: common-navbar"></div>

	<div class="container">

		<div th:if="${flashMessage}" th:text="${flashMessage}"
			th:attr="class='alert alert-' + ${flashType} + ' alert-dismissable'">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			Any kind of message (success / failure)
		</div>

		<div class="row">
			<div class="col-md-9 col-center">
				<div class="panel panel-default animated fadeInDown">
					
					<div class="panel-heading">
						<a id= "btnNewCourse" data-toggle="modal" data-target="#newCoursePanel" href="#" role="button" class="pull-right btn btn-primary btn-xs small-corner-btn"><i
							class="fa fa-plus-circle"></i> Create new course</a><strong>Dashboard</strong>
					</div>
					<div class="panel-body">
						<table class="table table-hover">
							<thead>
								<tr>
									<th class="col-md-1 text-center">#</th>
									<th>Course's name</th>
									<th class="col-md-1"></th>
								</tr>
							</thead>
							<tbody>
								<tr class='courseInfo clickable' th:each="course,iterationStatus : ${courses}"
									th:attr="data-href=@{/teacher/course/}+${course.id}">
									<td class="text-center" th:text="${iterationStatus.count}"></td>
									<td th:text="${course.name}"></td>
									<td><a th:href="@{'/teacher/course/' + ${course.id} + '/delete'}" class="btn btn-default btn-right btn-xs" role="button"> <i class="fa fa-minus-square-o"></i> Delete </a> </td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	
	<!-- Modal -->
	<div id="newCoursePanel" class="modal fade" role="dialog"></div>
	
	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			/*<![CDATA[*/
			var reload_url = /*[[@{~/teacher/new-course}]]*/"";
			/*]]>*/
			
			$(".courseInfo").click(function() {
		        window.location = $(this).data("href");
		    });
			
			$('#btnNewCourse').click(function(){
				$('#newCoursePanel').load(reload_url);
			});
			
			$('#newCoursePanel').on('hidden.bs.modal', function () {
				location.reload();
			});
		});
	
	</script>
		
</body>
</html>
