<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Course's Sessions</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>
<body>
	<div th:replace="common/navbar :: common-navbar"></div>
	<div class="container">
	
		<div th:if="${flashMessage}" th:text="${flashMessage}"
			th:attr="class='alert alert-' + ${flashType} + ' alert-dismissable'">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			Any kind of message (success / failure)
		</div>

		<div class="row">
			<div class="panel panel-default animated fadeInDown">
				<div class="panel-heading">
				
					<div class="span6 pull-right" style="text-align: right">
						<a class="pull-right btn btn-primary" th:href="@{/teacher}"><i
						class="fa fa-chevron-circle-left"></i> Back</a>
					
						<a href="#" th:href="@{'/teacher/course/' + ${courseId} + '/participants'}"
							class="btn btn-primary btn-right" role="button"> <i class="fa fa-group"></i> All Participants</a>
					</div>
				
					<div class="span6 pull-right" style="text-align: right">
						<a href="#" th:href="@{'/teacher/course/' + ${courseId} + '/new-study-session'}"
							class="btn btn-primary btn-right" role="button"> <i class="fa fa-plus-circle"></i> New Session</a>
					</div>

					<h4 th:text="${course.name}"></h4>
				</div>

				<div class="panel-body">
					<div th:each="studySession : ${studySessions}" class="list-group">
						<div class="list-group-item row">

							<div class="span6 pull-left">
								<a href="#"
									th:href="@{'/teacher/course/' + ${courseId} + '/study-session/' + ${studySession.id}}"
									th:text="${studySession.name}">SE</a>
							</div>

							<div class="span3 pull-right" style="text-align: right">
								<a href=""
									th:href="@{'/teacher/course/' + ${courseId} + '/study-session/' + ${studySession.id} + '/delete'}"
									class="btn btn-default btn-right" role="button"><i class="fa fa-minus-square-o"></i> Delete</a>
							</div>

							<div class="span3 pull-right" style="text-align: right">
								<a href=""
									th:href="@{'/teacher/course/' + ${courseId} + '/study-session/' + ${studySession.id} + '/edit' }"
									class="btn btn-default btn-right" role="button"><i class="fa fa-edit"></i> Edit Infomation</a>
							</div>
							
							<div class="span3 pull-right" style="text-align: right">
								<a href=""
									th:href="@{'/teacher/course/' + ${courseId} + '/study-session/' + ${studySession.id} + '/change-password' }"
									class="btn btn-default btn-right" role="button"><i class="fa fa-pencil"></i> Change Password</a>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

	<!-- /container -->
	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>
</body>
</html>
