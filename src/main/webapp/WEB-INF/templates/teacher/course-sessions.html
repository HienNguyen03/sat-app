<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>All Course's Sessions</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>
<body>
	<div th:replace="common/navbar :: common-navbar"></div>
	<div class="container">

		<div th:if="${flashMessage}" th:text="${flashMessage}"
			th:attr="class='alert alert-' + ${flashType} + ' alert-dismissable'">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
			Any kind of message (success / failure)
		</div>

		<div class="row">
			<div class="panel panel-default animated fadeInDown">
			
				<div class="panel-heading">

					<div class="span6 pull-right" style="text-align: right">
						<a class="pull-right btn btn-primary" th:href="@{/teacher/course/}+${courseId}"><i
							class="fa fa-chevron-circle-left"></i> Back</a>
					</div>
					<div class="span6 pull-right" style="text-align: right">
						<a href="#" th:href="@{'/teacher/course/' + ${courseId} + '/new-study-session'}"
							class="btn btn-primary btn-right" role="button"> <i class="fa fa-plus-circle"></i> New
							Session
						</a>
					</div>

					<h4>Sessions Overview</h4>
				</div>

				<div class="panel-body">
					<div th:each="studySession : ${studySessions}" class="list-group">
						<div class="list-group-item row">

							<div class="span6 pull-left">
								<a href="#" th:href="@{'/teacher/course/' + ${courseId} + '/study-session/' + ${studySession.id}}"
									th:text="'Session : ' + ${studySession.name} + ' - Date : ' + ${studySession.sessionDate}">SE</a>
							</div>

							<div class="span3 pull-right" style="text-align: right">							
								<a href=""	th:href="@{'/teacher/course/' + ${courseId} + '/study-session/' + ${studySession.id} + '/delete'}"
									class="btn btn-default pull-right" role="button"><i class="fa fa-minus-square-o"></i> Delete</a>
									
								<a data-toggle="modal" data-target="#editSessionPanel" href="#" 
									class="btn btn-default pull-right btnEditSession" role="button" th:attr="data-id1=${studySession.id}"><i class="fa fa-edit"></i> Edit Infomation</a>								
									
								<a data-toggle="modal" data-target="#changeSessionPasswordPanel" href="#" 
									class="btn btn-default pull-right btnChangeSessionPassword" role="button" th:attr="data-id2=${studySession.id}"><i class="fa fa-pencil"></i> Change Password</a>				
							</div>							

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
			
	<!-- Modal -->
	<div id="editSessionPanel" class="modal fade" role="dialog"></div>
	<div id="changeSessionPasswordPanel" class="modal fade" role="dialog"></div>
	
	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>	
	<script type="text/javascript" th:inline="javascript">
		$(document).ready(function() {
			/*<![CDATA[*/
			var prefix_reload_url = /*[[@{'/teacher/course/' + ${courseId} + '/study-session/'}]]*/"";
			
			var suffix_reload_edit_url = "/edit";			
			var suffix_reload_changePwd__url = "/change-password";
			/*]]>*/
			
			$('.btnEditSession').click(function() {
				var sSIdModal1 =  $(this).attr("data-id1");
				$('#editSessionPanel').load(prefix_reload_url + sSIdModal1 + suffix_reload_edit_url);
			});
			
			$('.btnChangeSessionPassword').click(function() {
				var sSIdModal2 =  $(this).attr("data-id2");
				$('#changeSessionPasswordPanel').load(prefix_reload_url + sSIdModal2 + suffix_reload_changePwd__url);
			});
			
		});
	</script>
	
</body>
</html>
