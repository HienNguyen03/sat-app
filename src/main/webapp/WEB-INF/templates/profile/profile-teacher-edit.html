<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Edit Profile</title>
<object th:include="common/header :: common-header" th:remove="tag"></object>
</head>
<body>
	<div th:replace="common/navbar :: common-navbar"></div>
	<div class="container">
		<div class="row">

			<div
				class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad">


				<div class="panel panel-info">
					<div class="panel-heading">
						<h3 class="panel-title">Personal information</h3>
					</div>
					<div class="panel-body">

						<div class="row">
							<div class="col-md-3 col-lg-3 " align="center">
								<img alt="User's picture" th:src="@{/custom/images/avatar-300x300.png}"
									class="img-circle img-responsive" />
							</div>
							<div class=" col-md-9 col-lg-9 ">
								<form action="#" th:action="@{/profile/edit}" th:object="${editProfileTeacherForm}"
									method="post">
									<table class="table table-user-information form-group-sm">
										<tbody>
											<tr>
												<td>First name</td>
												<td><input th:field="*{firstname}" type="text" id="inputFirstname"
														class="form-control" autofocus="autofocus" /> <span
													th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"
													class="label-important"></span></td>
											</tr>
											<tr>
												<td>Last name</td>
												<td><input th:field="*{lastname}" type="text" id="inputLastname"
														class="form-control" /> <span th:if="${#fields.hasErrors('lastname')}"
													th:errors="*{lastname}" class="label-important"></span></td>
											</tr>
											<tr>
												<td>Email</td>
												<td><input th:field="*{email}" type="text" id="inputEmail" class="form-control" />
													<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
													class="label-important"></span></td>
											</tr>
											<tr>
												<td>Department</td>
												<td><input th:field="*{department}" type="text" id="inputDepartment"
														class="form-control" /> <span th:if="${#fields.hasErrors('department')}"
													th:errors="*{department}" class="label-important"></span></td>
											</tr>
											<tr>
												<td>Password confirmation</td>
												<td class="col-xs-7"><input th:field="*{password}" type="password" id="inputPassword"
														class="form-control" placeholder="Password" /> <span
													th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
													class="label-important"></span></td>
											</tr>
										</tbody>
									</table>

									<button type="submit" class="btn btn-primary">Save</button>
								</form>
							</div>
						</div>
					</div>
					<!-- <div class="panel-footer">
						<a data-original-title="Broadcast Message" data-toggle="tooltip" type="button"
							class="btn btn-sm btn-primary"><i class="glyphicon glyphicon-envelope"></i></a> <span
							class="pull-right"> <a href="edit.html" data-original-title="Edit this user"
							data-toggle="tooltip" type="button" class="btn btn-sm btn-warning"><i
								class="glyphicon glyphicon-edit"></i></a> <a data-original-title="Remove this user"
							data-toggle="tooltip" type="button" class="btn btn-sm btn-danger"><i
								class="glyphicon glyphicon-remove"></i></a>
						</span>
					</div> -->

				</div>
			</div>
		</div>
	</div>
	<!-- /container -->
	<div th:replace="common/footer :: common-footer"></div>
	<div th:replace="common/footer :: footer-scripts"></div>
</body>
</html>
